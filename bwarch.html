<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Black & White Architecture - SJ Media</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
   
</head>
<body>
    <header>
        <div class="logo">
            <a href = "https://sjmedia.xyz"><img src="logotypewhite.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="design.html">Design</a></li>
                <li><a href="photography.html">Photography</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Black & White Architecture</h1>
        
        <!-- Slideshow -->
        <div class="slideshow-container">
            <img class="slides active-slide" src="photography/bwarch/_MG_5631.jpg" onclick="openModal(this.src)">
            <img class="slides" src="photography/bwarch/_MG_5633_2.jpg" onclick="openModal(this.src)">
            <img class="slides" src="photography/bwarch/_MG_5637.jpg" onclick="openModal(this.src)">
            <img class="slides" src="photography/bwarch/_MG_5639.jpg" onclick="openModal(this.src)">
            <img class="slides" src="photography/bwarch/_MG_5669.jpg" onclick="openModal(this.src)">
            <img class="slides" src="photography/bwarch/_MG_5673.jpg" onclick="openModal(this.src)">
            <img class="slides" src="photography/bwarch/_MG_5691.jpg" onclick="openModal(this.src)">
            <img class="slides" src="photography/bwarch/_MG_5701.jpg" onclick="openModal(this.src)">
            <img class="slides" src="photography/bwarch/_MG_5707.jpg" onclick="openModal(this.src)">
            <img class="slides" src="photography/bwarch/_MG_5714.jpg" onclick="openModal(this.src)">
            <img class="slides" src="photography/bwarch/_MG_5719.jpg" onclick="openModal(this.src)">
            <img class="slides" src="photography/bwarch/_MG_5724.jpg" onclick="openModal(this.src)">

            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>

        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>

        <p>Description coming soon...</p>
    </div>

    <footer>
        <div class="footer-links">
            <div class="footer-item">
                <img src="socials/behance.png" alt="Behance Icon">
                <a href="#">BEHANCE (COMING SOON)</a>
            </div>
            <div class="footer-item">
                <img src="socials/instagram.png" alt="Instagram Icon">
                <a href="https://instagram.com/sj.media43">INSTAGRAM</a>
            </div>
            <div class="footer-item">
                <img src="socials/email.png" alt="Email Icon">
                <a href="https://sjmedia.xyz/contact.html">EMAIL</a>
            </div>
        </div>
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides');

        function changeSlide(n) {
            slides[currentSlide].classList.remove('active-slide');
            currentSlide = (currentSlide + n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active-slide');
        }

        function openModal(src) {
            document.getElementById('imageModal').style.display = "block";
            document.getElementById('modalImage').src = src;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }
    </script>
</body>
</html>
