<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>SJ Media</title>
    <link rel="icon" type="image/x-icon" href="../assets/icon.ico">
    <meta property="og:title" content="SJ Media" />

</head>
<body>
    
    <section id="desktopland">
        <img src="parallax/bg.png" id="bg">
        <img src="parallax/clouds.png" id="clouds">
            <img src ="parallax/clouds2.png" id="clouds2">
        <img src="parallax/mountain.png" id="mountain">
        <img src="parallax/bottom.png" id="bottom">
        <div class="landinglogo">
            <img src ="assets/logotypesvg.svg" id="landinglogo">
        </div>
    </section>
    
    <script type="text/javascript">
        let bg = document.getElementById("bg");
        let clouds = document.getElementById("clouds");
        let clouds2 = document.getElementById("clouds2");
        let mountain = document.getElementById("mountain");
        let bottom = document.getElementById("bottom");
        
        window.addEventListener('scroll', function(){
            var value = window.scrollY;

            clouds.style.left = -value * 0.5 + 'px';
            clouds2.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            bottom.style.top = value * 0.15 + 'px';
            landinglogo.style.top = value * 1 + 'px';
        })
    </script>

        <div class="container">
            <!-- Split background panels (now positioned behind content) -->
            <div class="split-background">
                <a href="design/" class="bg-panel left-panel">
                    <div class="bg-alt-text">Design</div>
                </a>
                <a href="photography/" class="bg-panel right-panel">
                    <div class="bg-alt-text">Photography</div>
                </a>
            </div>
        
            <!-- Foreground content (logo, text, etc.) -->
            <div class="foreground-content">
                <div class="circle"></div>
                <h1>Welcome to my portfolio.</h1>
                <div class="indexbody">
                    <p>Welcome to my website. This is very much a work in progress, however some of my work can be seen by clicking these <a href="design/" class="hyperlink">Design</a> and <a href="photography/" class="hyperlink">Photography</a> links or the background images. Thank you for viewing my website.</p>
                </div>
            </div>
        </div>
</body>
