<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>SJ Media</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico">
    <meta property="og:title" content="SJ Media" /> 
    <meta property="og:description" content="Graphic Design & Photography" /> 
    <meta property="og:image" content="https://sjmedia.xyz/designgrid/Artboard_24@42.png" /> 
    <meta property="og:url" content="https://sjmedia.xyz" />
</head>

<body>

    <header>
        <div class="logo">
            <a href = "https://sjmedia.xyz"><img src="../assets/logotypewhite.png" alt="Logo"></a>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../design/">Design</a></li>
                <li><a href="../photography/">Photography</a></li>
                <li><a href="../archives/">Archives</a></li>
                <li><a href="../contact/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-contactform">
        <!-- Centered heading -->
        <h1>Contact me for any queries.</h1>

        <!-- Contact form -->
        <form action="https://submit-form.com/A3DaWwb6J" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <div class="footer-links">
            <div class="footer-item">
                <img src="../assets/socials/behance.png" alt="Behance Icon">
                <a href="#">BEHANCE (COMING SOON)</a>
            </div>
            <div class="footer-item">
                <img src="../assets/socials/instagram.png" alt="Instagram Icon">
                <a href="https://instagram.com/sj.media43">INSTAGRAM</a>
            </div>
            <div class="footer-item">
                <img src="../assets/socials/email.png" alt="Email Icon">
                <a href="https://sjmedia.xyz/contact.html">EMAIL</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
