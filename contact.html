<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact - SJ Media</title>

</head>
<body>
    <!-- Header copied from index.html -->

        <div class="logo">
            <a href = "https://sjmedia.xyz"><img src="logotypewhite.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <div class="container-contactform">
        <!-- Centered heading -->
        <h1>Contact me for any queries.</h1>

        <!-- Contact form -->
        <form action="https://submit-form.com/A3DaWwb6J" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <div class="footer-links">
            <div class="footer-item">
                <img src="socials/behance.png" alt="Behance Icon">
                <a href="#">BEHANCE (COMING SOON)</a>
            </div>
            <div class="footer-item">
                <img src="socials/instagram.png" alt="Instagram Icon">
                <a href="https://instagram.com/sj.media43">INSTAGRAM</a>
            </div>
            <div class="footer-item">
                <img src="socials/email.png" alt="Email Icon">
                <a href="https://sjmedia.xyz/contact.html">EMAIL</a>
            </div>
        </div>
    </footer>
    
</body>
